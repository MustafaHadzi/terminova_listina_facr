name: Spustit fotbal skript dvakrát denně

on:
  schedule:
    # Cron syntax: min hod den měsíc den_v_týdnu
    - cron: '0 6 * * *'   # Každý den v 6:00 UTC
    - cron: '0 20 * * *'  # Každý den v 20:00 UTC
  workflow_dispatch:
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repozitáře
      uses: actions/checkout@v3

    - name: Nastavit Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Nainstalovat závislosti
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4

    - name: Spustit Python skript
      run: python fetch_utkani.py

    - name: Uložit výsledné soubory jako artefakty
      uses: actions/upload-artifact@v3
      with:
        name: utkani-data
        path: |
          utkani.csv
          Utkani_*.html
